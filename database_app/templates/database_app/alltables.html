{% extends 'base_generic.html' %}

{% block content %}
    <div>
        {% if tables%}
            {% for table in tables %}

                <a href=" {% url 'index' %}?table={{table}}">{{table.name}}</a><br>
            {% endfor %}
        {% else %}
            <p>Таблиц нет</p>
        {% endif%}
    </div>
    <div>
        <a href="{% url 'createtable' %}" class="btn btn-warning">Добавить таблицу</a>
    </div>

{% endblock %}
