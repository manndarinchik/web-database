{% extends 'base_generic.html' %}

{% block content %}
    <div class="card" style="margin-top: 2rem; width: 100%;">
        <div class="card-header">
            <h3 class="card-title">Таблицы</h3>
        </div>
        <div class="card-body">
        {% if tables%}
            <div class="list-group">
                {% for table in tables %}
                    <a class="list-group-item list-group-item-action" href=" {% url 'index' %}?table={{table}}">{{table.name}}</a>
                {% endfor %}
            </div>
        {% else %}
            <p>Таблиц нет</p>
        {% endif%}
        {% if user_group == "admins" %}
        <div class="bottom-button-container">
            <a href="{% url 'createtable' %}" class="btn btn-warning">Добавить таблицу</a>
        </div>
        {%endif%}
    </div>

{% endblock %}
