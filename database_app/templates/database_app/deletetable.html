{% extends 'base_generic.html' %}
{% block title %}<title>Удаление таблицы</title>{% endblock %}
{% block content %}

<div class="card" style="margin-top: 2rem; width: 100%;">
    <div class="card-header">
        <h3 class="card-title">Удаление таблицы: {{table.name}}</h3>
    </div>
    <div class="card-body">
        <p>Вы уверены? Удаление нельзя обратить.</p>
        <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить</button>
        <a class="btn btn-primary" href=" {% url 'index' %}?table={{table.name}}">Отмена</a>
        </form>
    </div>
</div>

{% endblock %}
