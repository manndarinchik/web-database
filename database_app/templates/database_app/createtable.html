{% extends 'base_generic.html' %}
{% block content %}
<h1>Добавление таблицы</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label>Название таблицы:</label>
        {{form.name}}
    </div>
    <p>{{error}}</p>
    <button class="btn btn-warning" type="submit">Добавить</button>
</form>

{% endblock %}
