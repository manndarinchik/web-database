{% extends 'base_generic.html' %}

{% block content %}

    <div class="container-sm">
        <h2>Управление правами пользователей</h2>

        {% if changed %}
            <p>Уровень доступа пользователя {{changed_user}} успешно изменен на {{changed_perm}}.</p>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>

        <p><a href={% url 'index' %}>На главную</a></p>
    </div>

{% endblock %}
