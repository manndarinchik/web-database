{% extends 'base_generic.html' %}

{% block content %}
    <p>{{user.username}}</p>
    <p><a href="{% url 'logout' %}">Выйти</a></p>
    <h1>Таблица</h1>

        <form action="" method="post" name="ourForm">
                    {% csrf_token %}
            <div class="table-responsive">
                <table class="table table-striped table-bordered">                        
                    {% for i in table %}
                        <tr {% if forloop.counter == 1 %} class="table_head"{%else%}{%endif%}>
                        {% for j in i %}
                            <td>
                                {{ j }}
                            </td>
                            {% endfor %} 
                        </tr>
                    {% endfor %}
                </table>
            </div>
    
            <div class="btn btn-outline-success" id="buttonRow" style="display: none;">+</div>
            <br>
            <div class="btn btn-warning" id="button_change" style="display: inline-block;">Изменить</div>
            <div class="btn btn-warning" id="button_cancel" style="display: none;">Отмена</div>
            <br>
            <input type="text" class='agent' name="agent">
            <button class="btn btn-primary" id="justButton" style="display: none;">Сохранить</button>
        </form>
{% endblock %}
