{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'database_app/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Таблица</title>
</head>
<body>
    <h1>Таблица</h1>

        <form action="" method="post" name="ourForm">
                    {% csrf_token %}
            <div class="table-responsive">
                <div class="table__inner">
                    <table class="table table-striped table-bordered">                        
                        {% for i in table %}
                            <tr {% if forloop.counter == 1 %} class="table_head"{%else%}{%endif%}>
                            {% for j in i %}
                                <td style="width:200px;">
                                    {{ j }}
                                </td>
                                {% endfor %} 
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="buttonsColumn">
                    <button class="btn btn-outline-success" id="addColumn" type="button">+</button>
                    <button class="btn btn-outline-success" id="deleteColumn" type="button">-</button>
                </div>
            </div>
            <div class="buttonsRow">
                <button class="btn btn-outline-success" id="addRow" type="button">+</button>
                <button class="btn btn-outline-success" id="deleteRow" type="button">-</button>
            </div>
            <br>
            <div class="btn btn-warning" id="button_change" style="display: inline-block;">Изменить</div>
            <button type="button" id="resetButton">Отмена</button>
            <br>
            <input type="text" class='agent' name="agent">
            <button class="btn btn-primary" id="justButton" style="display: none;">Сохранить</button>
        </form>

    <script src="{% static 'database_app/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
